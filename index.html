<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">ğŸ“‹ Weekly Task Manager</h1>
                <p class="app-subtitle">Stay organized and productive throughout the week</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Section -->
            <div class="add-task-section">
                <div class="add-task-card">
                    <h2>Add New Task</h2>
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="Enter task description..."
                            maxlength="100"
                        >
                    </div>
                    <div class="form-group">
                        <select id="daySelect" class="day-select">
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <button id="addTaskBtn" class="btn btn-add">+ Add Task</button>
                </div>
            </div>

            <!-- Tasks by Day Section -->
            <div class="tasks-container">
                <div class="tasks-grid" id="tasksGrid">
                    <!-- Tasks will be dynamically generated here -->
                </div>
            </div>
        </main>

        <!-- Modal for Editing Task -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Edit Task</h2>
                <div class="form-group">
                    <input 
                        type="text" 
                        id="editTaskInput" 
                        class="task-input" 
                        placeholder="Enter task description..."
                        maxlength="100"
                    >
                </div>
                <div class="form-group">
                    <select id="editDaySelect" class="day-select">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button id="saveEditBtn" class="btn btn-save">Save Changes</button>
                    <button id="cancelEditBtn" class="btn btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
